<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{index}">Lista użytkowników</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{dodaj}">Dodaj użytkownika</a></li>
        </ul>
    </div>
</nav>






<form action="#" th:action="@{index}" th:object="${student}" method="post" class="col-lg-6 offset-lg-3 ">
    <h1><b>Formularz</b></h1>
    <div class="form-group">
        <label for="name"><b>Imię:</b></label><br>
    <input id="name" type="text" th:field="*{name}" required/>
    </div>

    <div class="form-group">
        <label for="email"><b>Adres e-mail:</b></label><br>
    <input id="email" type="text" th:field="*{email}" required/>
    </div>

    <div class="form-group">
        <label for="date"><b>Data urodzenia:</b></label><br>
    <input id="date" type="date" th:field="*{dob}" required/>
        </div>



    <p><input type="submit" value="Zatwierdź" class="btn btn-primary"/></p>
</form>
</body>
</html>
